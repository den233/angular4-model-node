<p class="con" [class.color]="isColor">
    page1 works!
</p>

<input type="button" value="按钮" (click)="getDate()" />
<ul *ngIf="bookList.length > 0">
    <li *ngFor="let book of bookList">{{book.bookname}}</li>
</ul>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form role="form">
            <h3 class="text-center text-success">用户注册</h3>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" placeholder="请输入用户名" class="form-control" #username name="username" id="username" />
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" placeholder="请输入用户密码" class="form-control" #password name="password" id="password" />
            </div>
            <div class="form-group">
                <input type="button" value="提交" class="btn btn-success" (click)="submitForm(username,password)" />
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
